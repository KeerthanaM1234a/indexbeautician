<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap 5 CDN for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optionally include Bootstrap Icons for additional styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Forgot Password</h4>
                    <form id="forgotPasswordForm"action="/home.html" >
                    <!-- method="POST"> -->
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter Your Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>

                        <!-- Submit Button -->
                      <a href="home.html"> <button type="submit" class="btn btn-primary w-100">Submit</button></a>
                    </form>
                    <div class="text-center mt-3">
                        <a href="index.html" class="btn btn-link">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 and JavaScript for Form Validation -->
 <!-- <a id="myAnchor" href="index.html">Go to next page</a> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Client-side form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var form = document.getElementById('forgotPasswordForm');
            form.addEventListener('submit', function(event) {
                if (form.checkValidity()) {
                    // event.preventDefault();
                    // event.stopPropagation();
                    
                }
                 //form.classList.add('was-validated');
            }, false);
        }, false);
    })();
</script>

</body>
</html>
